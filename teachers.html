---
layout: default
title: Teachers
---
<div class="container">
            
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div >
                <div class="text-center">
                    <h1>Teachers</h1>
                    
                    <div class="text-center">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-graduation-cap fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <br />
                </div>
            </div>

            {% for teacher in site.teachers %}
                    
                <div  class="text-center mb-3">

                    <h3>{{ teacher.name }}</h3>
                    <div class="row justify-content-center">
                    <div class="col-md-8">
                        <img src="img/headshots/{{teacher.headshot}}" class="img-fluid" />
                    </div>
                    </div>
                </div>
            
                <div class="">
                    {{ teacher.description }}
                </div>
                <br /> <br />
            {% endfor %}

        </div>
    </div>
</div>
