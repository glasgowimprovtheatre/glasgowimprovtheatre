<!-- Contact Section -->
    <section id="contact-us">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h2 class="section-heading">Contact</h2>
                    <h3 class="section-subheading text-muted">Contact the Glasgow Improv Theatre</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="">
                    <p class="text-muted">
                      
                      <ul class="list-inline social-buttons">
                          {% for network in site.social %}
                          <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                          </li>
                          {% endfor %}
                      </ul>
                    </p>
                    <p class="text-muted">
                      <a href="mailto:glasgowimprovtheatre@gmail.com">glasgowimprovtheatre@gmail.com</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
