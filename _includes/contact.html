<!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h2 class="section-heading">Contact</h2>
                    <h3 class="section-subheading text-muted">Contact the Glasgow Improv Theatre</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="">
                    
                    <p class="text-muted">
                        Sign up for our mailing list to be the first to hear about new classes and events: 
                        <a class="btn btn-info btn-sm" href="{{site.mailing-list-link}}">Sign up to mailing list</a>
                    </p>
                    
                    <p class="text-muted">
                      
                      <ul class="list-inline social-buttons">
                          {% for network in site.social %}
                          <li><a href="{{ network.url }}"><i class="fab fa-{{ network.title }}"></i></a>
                          </li>
                          {% endfor %}
                      </ul>
                    </p>
                    <p class="text-muted">
                      <a href="mailto:{{site.email}}">{{site.email}}</a>
                    </p>
                </div>
            </div>
        <br/ > <br /> <br/ > <br />
        <br/ > <br /> <br/ > <br />
        </div>
    </section>
